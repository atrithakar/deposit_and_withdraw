<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Deposit</h1>
    <form action="/deposit" method="post">
        <input type="number" name="deposit" id="dep" placeholder="Enter amount of money to deposit">
        <button type="submit">Deposit</button>
    </form>
    <h1>Withdraw</h1>
    <form action="/withdraw" method="post">
        <input type="number" name="withdraw" id="wdr" placeholder="Enter amount of money to withdraw">
        <button type="submit">Withdraw</button>
    </form>
</body>
</html>
